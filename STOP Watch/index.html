<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="containerr container ">
        <div class="msec">
            <h1 id="mSecHeading">00</h1>
            <h1>msec</h1>
        </div>
        <div class="sec">
            <h1 id="secHeading">00</h1>
            <h1>sec</h1>
        </div>
        <div class="min">
            <h1 id="minHeading">00</h1>
            <h1>Min</h1>
        </div>
    </div>
    <div class="d-flex justify-content-center gap-5">
    <div class="">
        <button type="button" class="btn btn-success" id="button" onclick="startTimer(this)">START</button>
    </div>
    <div>
        <button type="button" class="btn btn-danger"  onclick="stopTimer()">STOP</button>
    </div>

    <div>
        <button type="button" class="btn btn-dark"  onclick="resetTimer()">RESET</button>
    </div>
</div>








</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
